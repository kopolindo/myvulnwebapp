{{ define "views/login.html" }}
{{ template "layouts/header.html" }}

<section class="vh-100 gradient-custom">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
						<div class="mb-md-5 mt-md-4 pb-5">
							<form action="/login" method="post">
								<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
								<p class="text-white-50 mb-5">Please enter your login and password!</p>
								<div class="form-outline form-white mb-4">
									<input name="email" type="email" id="typeEmailX" class="form-control form-control-lg" />
									<label class="form-label" for="typeEmailX">Email</label>
								</div>
								<div class="form-outline form-white mb-4">
									<input name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
								</div>
								<label class="form-label" for="typePasswordX">Password</label>
								<div>
									<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
								</div>
								<input name="admin" id="admin" type="hidden" value="0"/>
							</form>
							<p class="small mb-5 pb-lg-2">
								<a class="text-white-50" href="#!">Forgot password?</a>
							</p>
						</div>
						<div>
							<p class="mb-0">Don't have an account?
								<a href="#!" class="text-white-50 fw-bold">Sign Up</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		Contact webmaster <a href="mailto:webmaster@gvwa.com">webmaster@gvwa.com</a>
	</div>
</section>
{{ template "layouts/footer.html" }}
{{end}}
